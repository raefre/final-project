<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <title>DoviPro</title>
  </head>
  <body>
    <!-- partie formulaire -->
    <div class="container" id="container">
      <div class="form-container register-container">
        <form action="#">
          <h1>inscrivez-vous ici</h1>
          <input id="nom" type="text" placeholder="nom et prénom" />
          <span id="nom-error" style="color: red"> </span>
          <input id="email" type="email" placeholder="Email" />
          <span id="nom-error1" style="color: red;"></span>
          <input id="mdp" type="password" placeholder="mot de passe" />
          <button id="register-btn">Enregistrer</button>
          <span>ou utiliser votre compte </span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
          </div>
        </form>
      </div>

      <div class="form-container login-container">
        <form >
          <h1>se connecter</h1>
          <input type="email" placeholder="Email" />
          <span id="email-error" style="color: red"> </span>
          <input type="password" placeholder="Mot de passe" />
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label>remember me</label>
            </div>
            <div class="pass-link">
              <a href=".">Mot de passe oublié </a>
            </div>
          </div>
          <button
          id="connexion-tbn"
          ><a href="../Home/index2.html">connexion</a></button>
<!-- partie facebook et google  -->
          <span>ou utiliser votre compte</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
          </div>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">
              Salut <br />
              
            </h1>
            <p>si vous avez un compte connectez-vous ici</p>
            <button class="ghost" id="login">
              <a href="../Home/index2.html">connecter</a>
              <i class="lni lni-arrow-left login"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="tittle">
              Commencer votre <br />
              parcours aujourd'hui
            </h1>
            <p>Si vous n avez pas encore de compte , inscrivez-vous</p>
            <button class="ghost" id="register">
              Register
              <i class="lni lni-arrow-right register"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
